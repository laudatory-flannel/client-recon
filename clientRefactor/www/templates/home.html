<ion-view class="pane" view-title="Legacy"> 
  
<ion-nav-buttons side="primary">
    <button class="button button-clear" ui-sref="addFriend({id: userId})"> <i class="icon ion-ios-plus-outline"></i>
    </button>
</ion-nav-buttons>


  <ion-nav-buttons side="secondary">
    <button class="button" ng-click="changeReorder()">
      {{moveText}}
    </button>
  </ion-nav-buttons>

  <ion-content>
    <ion-list show-delete="false" show-reorder="showOrderButton" can-swipe="true" class="card">
      <ion-item class="item item-thumbnail-left item-remove-animate" ng-repeat="data in friends" ui-sref="posts({id: data.id})">
      <img src="{{data.img}}"/>
      <h2>{{data.name}}</h2>
      <p>{{data.email}}</p>
      <p>{{data.phone}}</p>
      </a>
      <ion-option-button class="button-assertive icon ion-trash-a" ng-click="destroyFriend($index)"></ion-option-button>
      <ion-reorder-button class="ion-navicon" on-reorder="moveFriend(data, $fromIndex, $toIndex)"></ion-reorder-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
