<ion-view view-title="Posts">
 
  <ion-nav-buttons side="primary">
    <button class="button button-clear" ui-sref="tempTab.home({id: friend.userid})"> <i class="icon ion-home"></i></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="secondary">
    <button class="button button-clear" ui-sref="edit({id: friend.id})"> <i class="icon ion-edit"></i>
    </button>
  </ion-nav-buttons>


  <ion-content>
    <ion-list>
      <ul class="friendHeader">
        <li class="friendInfo">
           <a class="item item-thumbnail-left" ui-sref="posts({id: friend.id})">
            <img ng-src="{{friend.img}}"> 
            <h2>{{friend.name}}</h2> 
            <p>{{friend.email}}</p> 
            <p>{{friend.birthday}}</p> 
          </a>
        </li>
      </ul>
  </ion-list>

    <div class="button-bar">
      <a class="button" ui-sref="posts({id: friend.id})">Posts</a>
      <a class="button" ui-sref="events({id: friend.id})">Events</a>
      <a class="button" ui-sref="gifts({id: friend.id})">Gifts</a>
    </div>

<!-- .................................. -->


    <div class="row" ng-repeat="image in posts" ng-if="$index % 3 === 0">
 <!--        <div class="col col-33" ng-style= "{'background-image':'url(' + posts[$index].imageUrl + ')'}"  ng-if="$index < posts.length"> 
            <h11>{{posts[$index].text.substring(0,40)}} + ...</h11>
B</div> -->

      
        <div class="col col-33" border-radius='15px' ng-if="$index < posts.length">
          <a href="#" onclick="window.open('http://www.google.com', '_system', 'location=yes'); return false;"> <!-- {{item.imageUrl}} -->
            <!-- <img class='overlap' ng-src="{{posts[$index].logoImage}}" width="100%" /> -->
            <img class='underlap' ng-src="{{posts[$index].imageUrl}}" width="100%" />
            <div class='description'>
              <p class='description_content'>{{posts[$index].text.substring(0,45)}}...</p>
             
            </div>
          </a>
        </div>
     

        <div class="col col-33" ng-if="$index + 1 < posts.length">
          <a href="#" onclick="window.open('http://www.google.com', '_system', 'location=yes'); return false;">
            <!-- <img class='overlap' ng-src="{{posts[$index + 1].logoImage}}" width="100%" /> -->
            <img class='underlap' ng-src="{{posts[$index + 1].imageUrl}}" width="100%" />
            <div class='description'>
              <p class='description_content'>{{posts[$index+1].text.substring(0,45)}}...</p>
            
            </div>
          </a>
        </div>

        <div class="col col-33" ng-if="$index + 2 < posts.length">
          <a href="#" onclick="window.open('http://www.google.com', '_system', 'location=yes'); return false;">
            <!-- <img class='overlap' ng-src="{{posts[$index + 2].logoImage}}" width="100%" /> -->
            <img class='underlap' ng-src="{{posts[$index + 2].imageUrl}}" width="100%" />
            <div class='description'>
              <p class='description_content'>{{posts[$index+2].text.substring(0,45)}}...</p>
           
            </div>
          </a>
        </div>
    </div>

  </ion-content>
    
</ion-view>
